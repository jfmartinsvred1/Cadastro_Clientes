<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
    <header class="d-flex align-items-center justify-content-around bg-secondary p-2">
        <div></div>
        <h1 class="text-light">Cadastro De Clientes</h1>
        <div>
            <button class="btn-primary" id="btnCadastro">
                Cadastro
            </button>
            <button class="btn-primary">
                Login
            </button>
        </div>
    </header>
    <div class="d-flex justify-content-center pt-5" id="div">
        <h2 >Clientes JÃ¡ Cadastrados No Site: </h2>
    </div>
    <section class="d-flex justify-content-center" id="cadastro">
        <form class="d-flex flex-column bg-light shadow p-3 mb-5 bg-body rounded mt-5 form" id="formCadastro">
            <label for="cadastroUsername">Username</label>
            <input type="text" name="cadastroUsername" id="cadastroUsername">
            <label for="cadastroNomeEmpresa">Nome Da Empresa</label>
            <input type="text" name="cadastroNomeEmpresa" id="cadastroNomeEmpresa">
            <label for="cadastroDataNascimento">Data De Nascimento</label>
            <input type="date" name="cadastroDataNascimento" id="cadastroDataNascimento">
            <label for="cadastroCnpj">Cnpj</label>
            <input type="text" name="cadastroCnpj" id="cadastroCnpj">
            <label for="cadastroPassword">Senha</label>
            <input type="password" name="cadastroPassword" id="cadastroPassword">
            <label for="cadastroRePassword">Repita Senha</label>
            <input type="password" name="cadastroRePassword" id="cadastroRePassword">
            <button class="btn-primary" id="btnCadastroForm">Cadastrar</button>
        </form>
    </section>
    <section class="d-flex justify-content-center" id="Login">
        <form class="d-flex flex-column bg-light shadow p-3 mb-5 bg-body rounded mt-5 form" id="formLogin">
            <label for="LoginUsername">Username</label>
            <input type="text" name="LoginUsername" id="LoginUsername">
            <label for="LoginPassword">Senha</label>
            <input type="password" name="LoginPassword" id="LoginPassword">
            <button class="btn-primary" id="btnLoginForm">Login</button>
        </form>
    </section>
    <table class="table">
    </table>
    <script src="./script.js"></script>
</body>
</html>
